<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành If else if</title>
</head>
<body>

<script>
    function login() {
        let userName = prompt("Enter username:",'');

        if (userName === "Admin") {
            let userPassword = prompt("Enter userpassword:",'');
            if (userPassword === "TheMaster") {
                alert("Welcome!");
            } else if (userPassword === '') {
                alert("Canceled!")
            } else {
                alert("Wrong password!")
            }
        } else if (userName === '') {
            alert("Canceled!");
        } else {
            alert("I don't know you!");
        }
    }

    login();

</script>

</body>
</html>
